{% extends 'base.html' %}
{% block conteudo %}
<h2>Adicionar Curso</h2>
<hr>
<form action="{{url_for('put_formacao', id=formacao.id)}}" class="form-group" method="POST">
    <div>
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" value="{{formacao.nome}}" class="form-control" name="nome" id="nome">
    </div>
    <div>
        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" value="{{formacao.descricao}}" class="form-control" name="descricao" id="descricao">
    </div>
    <div>
        {% for professor in professores %}
        <div class="form-check">
            <input class="form-check-input" 
                    name="professores" 
                    type="checkbox" 
                    value="{{professor.id}}" 
                    id="flex_{{professor.id}}"
                    {% if professor in formacao.professores %}checked{% endif %}>
            <label class="form-check-label" for="flex_{{professor.id}}">
                {{professor.nome}}
            </label>
        </div>
        {% endfor %}
    </div>
    <button class="btn btn-success">Editar</button>
</form>
{% endblock conteudo %}
