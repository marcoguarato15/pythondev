{% extends 'base.html' %}
{% block conteudo %}
<h2>Adicionar Curso</h2>
<hr>
<form action="{{url_for('put_curso', id=curso.id)}}" class="form-group" method="POST">
<div>
    <label for="nome" class="form-label">Nome:</label>
    <input type="text" class="form-control" value="{{curso.nome}}" name="nome" id="nome">
</div>
<div>
    <label for="descricao" class="form-label">Descrição:</label>
    <input type="text" class="form-control" value="{{curso.descricao}}" name="descricao" id="descricao">
</div>
<button class="btn btn-success">Editar</button>
</form>
{% endblock conteudo %}
