<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('cursos')}}">Lista Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('curso_id',id=1)}}">Curso id</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('formacoes')}}">Lista Formação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('add_formacao')}}">Adiciona Formação</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        {% for category,msg in get_flashed_messages(with_categories=true) %}
            {% if category == 'success' %}
                <div class="alert alert-success">{{msg}}</div>
            {% elif category == 'error' %}
                <div class="alert alert-danger">{{msg}}</div>
            {% endif %}
        {% endfor %}
    <div class="container">
        {% block conteudo %}
        {% endblock conteudo %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
