{% extends 'base.html' %}
{% block conteudo %}
<h2>Listagem de Cursos</h2>
<a href="{{url_for('cursos', propriedade='create_cursos')}}" class="btn btn-primary">Criar Cursos</a>
<table class="table table-hover table-striped">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Carga Horária</th>
        </tr>
    </thead>
    <tbody>
        {% for curso in cursos %}
        <tr>
            <td>{{curso.id}}</td>
            <td>{{curso.nome}}</td>
            <td>{{curso.descricao}}</td>
            <td>{{curso.carga_horaria}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock conteudo %}
