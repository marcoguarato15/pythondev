{% extends 'base.html' %}
{% block conteudo %}
<h2>Criação de Cursos</h2>
<hr>
<form action="{{url_for('cursos', propriedade='create_cursos')}}" method="POST" class="form-group">
    <div>
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" name="nome" id="nome" minlength="5" maxlength="50" required>
    </div>
    <div>
        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" class="form-control" name="descricao" id="descricao" minlength="5" maxlength="100" required>
    </div>
    <div>
        <label for="carga_horaria" class="form-label">Carga Horária:</label>
        <input type="number" class="form-control" name="carga_horaria" id="carga_horaria" min="0" max="40" required>
    </div>
    <button class="btn btn-success">Adicionar</button>
</form>

{% endblock conteudo %}
